<ui-card class="elevate-on-toolbar">
  <ui-toolbar class="flat">
    <span class="title">{{ title }}</span>
  </ui-toolbar>
  <ui-data-table class="responsive">
    <tbody>
    <tr>
      <th uiDataTableOrderBy >Grupo</th>
      <th uiDataTableOrderBy class="align-right">N° Func</th>
      <th uiDataTableOrderBy class="align-right">Fe%</th>
      <th uiDataTableOrderBy class="align-right">F</th>
      <th uiDataTableOrderBy class="align-right">F%</th>
    </tr>
    <tr *ngFor="let item of data">
      <td data-title="Grupo" >{{item.group}}</td>
      <td data-title="N° Func" class="align-right"> {{item.qtd}} </td>
      <td data-title="Fe%" class="align-right"> {{item.percent | percent: '1.2-2' }} </td>
      <td data-title="F" class="align-right"> {{item.fac}} </td>
      <td data-title="F%" class="align-right"> {{item.facP | percent: '1.2-2' }} </td>
    </tr>
    </tbody>
    <tfoot></tfoot>
  </ui-data-table>
</ui-card>
