<div class="ui-s840">
  <div style="display: flex" *ngIf="dados.content">
    <div style="padding: 16px;">
      <app-table [data]="dados.content" [title]="dados.title"></app-table>
    </div>
    <div style="width: 50%; padding: 16px;">
      <ui-card class="elevate-on-toolbar">
        <google-chart [data]="charts01"></google-chart>
      </ui-card>
    </div>
  </div>

  <ui-card class="elevate-on-toolbar" *ngIf="!dados.content">
    <ui-card-content>
      <div style="padding: 32px 0; text-align: center;">
          Nenhum dado foi encontrado!
      </div>
    </ui-card-content>
  </ui-card>
</div>
