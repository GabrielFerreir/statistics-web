<div class="ui-s840">


  <div class="content" *ngIf="dados.content">

    <ui-card class="content__cards elevate-on-toolbar" *ngIf="dados.type === 3 || dados.type === 2">
      <section class="content__cards__card">
        <h1 class="content__cards__card__title">MÃ©dia</h1>
        <h1 class="content__cards__card__subtitle">{{ dados.media }}</h1>
      </section>
      <section class="content__cards__card">
        <h1 class="content__cards__card__title">Mediana</h1>
        <h1 class="content__cards__card__subtitle">{{ dados.mediana }}</h1>
      </section>
      <section class="content__cards__card">
        <h1 class="content__cards__card__title">Moda</h1>
        <h1 class="content__cards__card__subtitle">{{ dados.moda }}</h1>
      </section>
      <section class="content__cards__card">
        <h1 class="content__cards__card__title">Desvio Padrao</h1>
        <h1 class="content__cards__card__subtitle">{{ dados.desvioPadrao | number:'1.2-2'}}</h1>
      </section>
    </ui-card>

    <div class="content__card">
      <app-table [data]="dados.content" [title]="dados.title"></app-table>
    </div>
    <div class="content__card">
      <ui-card class="elevate-on-toolbar">
        <smn-graphic [data]="MOCK.items" [legend]="MOCK.legend" [config]="{
                   colorSelected: '#263238',
                   lineColor: '#E0E0E0',
                   colors: ['#78909C', '#546E7A'],
                   noSpace: true
             }" [title]="MOCK.title" [subtitle]="'Elementos de um grafico'">
          <section class="menu-info">
            <div class="menu-info__header">
              {{ graphicService.info.legend }}
            </div>
            <div class="menu-info__header">
              <b>Quantidade: {{ graphicService.info.value }}</b>
            </div>
            <div class="menu-info__header">
              Data: {{ graphicService.info.column }}
            </div>
          </section>
        </smn-graphic>
      </ui-card>
    </div>

  </div>


  <ui-card class="elevate-on-toolbar" *ngIf="!dados.content">
    <ui-card-content>
      <div style="padding: 32px 0; text-align: center;">
        Nenhum dado foi encontrado!
      </div>
    </ui-card-content>
  </ui-card>

</div>
