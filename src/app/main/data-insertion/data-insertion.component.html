<div class="ui-s840">
    <ui-card class="elevate-on-toolbar">
        <ui-toolbar class="flat">
            <button class="ui-button flat icon" type="button" uiRipple (click)="_location.back()">
                <i class="material-icons">arrow_back</i>
            </button>
            <span class="title">Entrada de dados</span>
        </ui-toolbar>
        <ui-card-content>
          <form #formLancamentos="ngForm" class="js-form-lancamento ui-validate on-dirty on-submit">
            <ui-input-container>
              <input id="title" #title="ngModel" type="text"
                [(ngModel)]="info.title"
                uiInput
                name="title"
                required>
              <label for="title">Titulo</label>
              <div class="ui-messages">
                <div *ngIf="title.errors && title.dirty">
                  <div class="ui-message error"
                     [hidden]="!title.pristine && !title.errors.required">
                    Digite o titulo
                  </div>
                </div>
              </div>
            </ui-input-container>
          </form>
        </ui-card-content>
      </ui-card>
      <div class="ui-fab-container">
        <a class="ui-button accent fab" uiRipple (click)="onSubmit()">
            <i class="material-icons">send</i>
        </a>
      </div>
</div>
